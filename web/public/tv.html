<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha do Café - TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .scrolling-wrapper {
            animation: scroll 80s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        #history-scroller:hover .scrolling-wrapper {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4 pb-24 sm:pb-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-3xl shadow-2xl shadow-purple-500/10 overflow-hidden">
        <div class="grid md:grid-cols-2">
            
            <div class="bg-gray-700/50 p-8 flex flex-col items-center justify-center order-last md:order-first">
                <h1 class="text-3xl font-bold text-white mb-4 text-center">VAQUINHA DO CAFÉ</h1>
                <div id="qrcode-container" class="bg-white p-4 rounded-2xl shadow-lg">
                    <!-- QR Code será gerado aqui -->
                </div>
                <p class="text-gray-400 mt-4 text-xs text-center">Escaneie para contribuir com o cafézinho!</p>
            </div>

            <div class="p-8 md:p-12 flex flex-col justify-center bg-gray-800">
                <div class="mb-8">
                    <p class="text-lg font-semibold text-gray-400">SALDO ATUAL</p>
                    <p id="current-balance" class="text-6xl font-bold text-purple-400 tracking-tight">R$ 0,00</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <p class="text-sm font-medium text-gray-500">ÚLTIMO A CONTRIBUIR</p>
                        <div class="flex items-center gap-3 mt-1">
                            <div class="flex items-center gap-3">
                                <span id="last-donor-initial" class="bg-teal-400/20 text-teal-300 text-lg font-semibold w-10 h-10 flex items-center justify-center rounded-full">?</span>
                                <p id="last-donor-name" class="text-xl font-semibold text-white">Aguardando...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <p class="text-sm font-medium text-gray-500">MAIOR CONTRIBUIDOR</p>
                         <div class="flex items-center justify-between gap-3 mt-1">
                             <div class="flex items-center gap-3">
                                <span id="top-donor-initial" class="bg-purple-400/20 text-purple-300 text-lg font-semibold w-10 h-10 flex items-center justify-center rounded-full">?</span>
                                <p id="top-donor-name" class="text-xl font-semibold text-white">Aguardando...</p>
                            </div>
                            <p id="top-donor-amount" class="text-xl font-bold text-green-400"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer id="history-scroller" class="fixed bottom-0 left-0 w-full bg-gray-900/50 backdrop-blur-sm overflow-hidden py-3 border-t border-gray-700/50">
        <div id="history-wrapper" class="scrolling-wrapper flex whitespace-nowrap">
            <!-- Histórico será preenchido pelo script -->
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/tv-script.js"></script>
</body>
</html>
