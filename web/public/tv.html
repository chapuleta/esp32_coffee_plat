<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Coletivo - Modo TV</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
        }
        .qr-container {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 40px;
        }
        #qrcode {
            width: 80% !important;
            height: auto !important;
            border: 10px solid white;
            border-radius: 10px;
        }
        .qr-container h2 {
            font-size: 2.5vw;
            margin-top: 20px;
            text-align: center;
        }
        .data-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .balance-card {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
        }
        .balance-card h2 {
            font-size: 2.2vw;
            margin: 0 0 10px 0;
            color: #BB86FC;
        }
        #current-balance {
            font-size: 5vw;
            font-weight: bold;
            color: #03DAC6;
        }
        .donors-card {
            background-color: #1E1E1E;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            text-align: center;
        }
        .donor-info h3 {
            font-size: 1.8vw;
            margin: 0 0 8px 0;
            color: #BB86FC;
        }
        .donor-info p {
            font-size: 2.2vw;
            margin: 0;
        }
        .history-card {
            background-color: #1E1E1E;
            padding: 25px;
            border-radius: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .history-card h2 {
            font-size: 2.2vw;
            margin: 0 0 15px 0;
            text-align: center;
            color: #BB86FC;
        }
        #donation-history {
            overflow-y: auto;
            flex-grow: 1;
        }
        #donation-history table {
            width: 100%;
            border-collapse: collapse;
        }
        #donation-history th, #donation-history td {
            padding: 12px;
            text-align: left;
            font-size: 1.5vw;
        }
        #donation-history th {
            background-color: #333;
        }
        #donation-history tr:nth-child(even) {
            background-color: #2C2C2C;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="qr-container">
            <div id="qrcode"></div>
            <h2>Aponte a câmera e doe!</h2>
        </div>
        <div class="data-container">
            <div class="balance-card">
                <h2>SALDO ATUAL</h2>
                <p id="current-balance">R$ 0,00</p>
            </div>
            <div class="donors-card">
                <div class="donor-info">
                    <h3>ÚLTIMO DOADOR</h3>
                    <p id="last-donor">Ninguém ainda</p>
                </div>
                <div class="donor-info">
                    <h3>MAIOR DOADOR</h3>
                    <p id="top-donor">Ninguém ainda</p>
                </div>
            </div>
            <div class="history-card">
                <h2>HISTÓRICO DE DOAÇÕES</h2>
                <div id="donation-history">
                    <!-- O histórico será inserido aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/tv-script.js"></script>
</body>
</html>
