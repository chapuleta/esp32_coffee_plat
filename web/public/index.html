<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï Doa√ß√£o para o Caf√© - ESP32</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container { 
            text-align: center; 
            padding: 2rem; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .amount-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .amount-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .amount-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #qrcode {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .required { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Doa√ß√£o para o Caf√©</h1>
        <p class="subtitle">Sua doa√ß√£o ser√° exibida no display do ESP32!</p>
        
        <form id="donation-form">
            <div class="form-group">
                <label for="donor_name">Nome Completo <span class="required">*</span></label>
                <input type="text" id="donor_name" placeholder="Jo√£o Silva" required>
            </div>
            
            <div class="form-group">
                <label for="donor_email">Email (opcional)</label>
                <input type="email" id="donor_email" placeholder="joao@email.com">
            </div>
            
            <div class="form-group">
                <label for="donor_phone">Telefone (opcional)</label>
                <input type="tel" id="donor_phone" placeholder="(11) 99999-9999">
            </div>
            
            <div class="form-group">
                <label>Escolha o valor:</label>
                <div class="amount-group">
                    <div class="amount-btn" data-amount="1">R$ 1,00</div>
                    <div class="amount-btn" data-amount="2">R$ 2,00</div>
                    <div class="amount-btn" data-amount="5">R$ 5,00</div>
                </div>
                <input type="number" id="custom_amount" placeholder="Ou digite outro valor" step="0.50" min="0.50">
            </div>
            
            <button type="submit" id="generate-btn">üéØ Gerar PIX</button>
        </form>
        
        <div id="qrcode"></div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
