<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Coffee Donation</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; padding: 2rem; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 0.5rem; margin-bottom: 1rem; width: 100px; text-align: center; }
        button { padding: 0.7rem 1.5rem; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #qrcode { margin-top: 1rem; }
        #status { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faça uma Doação</h1>
        <label for="amount">Valor (R$):</label><br>
        <input type="number" id="amount" value="1.00" step="0.50" min="0.50"><br>
        <button id="generate-btn">Gerar QR Code</button>
        <div id="qrcode"></div>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
